<html>
<head>
<script>
    function validatecheckboxes(){
	    var hbs=document.getElementsByName("hobbies");
		var cnt=0;
		var erm=document.getElementById("errhobbies");
		for(var i=0;i<hbs.length;i++){
		   if(hbs[i].checked===true){
		        cnt++;
				if(cnt>=2){
				    erm.innerHTML="";
				    return true;
				}
		   }
		}
		erm.innerHTML="please select minimum 2 hobbies";
	    return false; 
	}
 
    function validatepass(){
	   var pass=document.getElementById("pass").value;  //retrieve the value of textbox
	   var cpass=document.getElementById("cpass").value;
	   var errm=document.getElementById("errpass");
	   if(pass===cpass){
	      errm.innerHTML="";
	      return true;
	   }
	   errm.innerHTML="password and confirm password not matching";
	   return false;
	}
	function validategender(){
	   var gender=document.getElementsByName("gender");
	   var errm=document.getElementById("errgender");
	   for(var i=0;i<gender.length;i++){
	       if(gender[i].checked==true){
		      errm.innerHTML="";
		      return true;
		   }
	   }
	   errm.innerHTML="pls select gender";
	    return false;
		   
	}
    function validateDegree(){
	     var degree=document.getElementsByName("degree");
	   var errm=document.getElementById("errdegree");
	   for(var i=0;i<degree.length;i++){
	       if(degree[i].checked==true){
		      errm.innerHTML="";
		      return true;
		   }
	   }
	   errm.innerHTML="pls select degree";
	    return false;
	
	
	}
    function validateData(){
	   var flag1=validatepass();
	   var flag2=validatecheckboxes();
	   var flag3=validategender();
	  var flag4=validateDegree();
	   if((flag1===true) && (flag2===true) && (flag3===true)&&(flag4==true)){
	      return true;
	   }
	   return false;
	}
</script>
</head>
<body>
